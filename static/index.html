<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omphalos - Adding Oomph to your Streams</title>
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <link href="/gridstack/gridstack.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="/favicon.png">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/omphalos-api.js"></script>
    <script type="text/javascript">
      omphalos.__init_api({ name: "__omphalos_system__" }, { name: 'system-dashboard' } , {
        logging: {
          console: true,
          level: 'debug',
          timestamp: 'YYYY-MM-DD HH:mm:ss.SSS'
        }
      });

      // If the user specifically said that they wanted dark mode, or there is
      // no preference but the OS says that the user prefers a dark color scheme,
      // then turn on dark mode.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.setAttribute('data-theme', 'business');
      }
    </script>
  </head>
  <body>
    <script src="/gridstack/gridstack-all.js"></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
