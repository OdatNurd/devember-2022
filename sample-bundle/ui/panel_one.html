<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Panel</title>
</head>
<body>
Of all of the panels in all of the dashboards in all of the apps, you had to
load this file into mine.

<button id="clicker">Click Me</button>

<hr />
<button id="message">Message Toast</button>
<button id="info">Info Toast</button>
<button id="warning">Warning Toast</button>
<button id="success">Success Toast</button>
<button id="error">Error Toast</button>
<hr />
<button id="show-msg">Show Message</button>
<button id="hide-msg">Hide Message</button>
<hr />


<script>
    const btn = document.querySelector("#clicker")
    btn.addEventListener('click', () => omphalos.sendMessage('click'));

    ['message', 'info', 'warning', 'success', 'error'].forEach(level => {
      const element = document.querySelector(`#${level}`);
      element.addEventListener('click', () => omphalos.toast(`This toast is of level: '${level}'`, level, 1.5));
    });

    ['show-msg', 'hide-msg'].forEach(test => {
      const element = document.querySelector(`#${test}`);
      element.addEventListener('click', () => omphalos.sendMessage(test));
    });
</script>
</body>
</html>
